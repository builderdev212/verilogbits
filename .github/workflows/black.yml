name: black
on:
  push:
    - "problems/**.py"
    - .github/workflows/black.yml
  pull_request:
    - "problems/**.py"
    - .github/workflows/black.yml
jobs:
  linter_name:
    name: runner / black formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rickstaa/action-black@v1
        with:
          black_args: ". --check"
