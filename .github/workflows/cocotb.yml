name: pytest-cocotb
on: [push, pull_request]
jobs:
  cocotb:
    runs-on: ubuntu-latest
    steps:
      - name: Run testbenches
        uses: ghcr.io/builderdev212/cocotb-runner
          run: git clone https://github.com/builderdev212/verilogbits && pytest
